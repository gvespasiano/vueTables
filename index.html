<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
	<title>Cool Carz</title>
  </head>

<body>
	<h1>Cool Cars Collection</h1>
	<div id="collect">
		<table>
			<thead>
			<th>Make</th>
			<th>Color</th>
			<th>Top Speed</th>
			<th>Body Style</th>
			<th>Buy Now!</th>
			</thead>
 		   <tr v-for="(cars, index) in cars" v-bind:class="{even: (index) % 2 !== 0,forSale: cars.forsale === true}">
			   <td>{{cars.name}}</td>
			   <td>{{cars.color}}</td>
			   <td>{{cars.speed}}</td>
			   <td>{{cars.style}}</td>
			   <td>{{cars.forsale}}</td>
		   </tr>
		</table>
	</div>
	

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
